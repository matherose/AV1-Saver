name: AV1 Conversion Workflow

on:
  push:
    branches:
      - main

jobs:
  av1_conversion:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up FFmpeg, ImageMagick, ExifTool, and libavif
      run: |
        if [ ${{ runner.os }} == 'macOS' ]; then
          brew install ffmpeg imagemagick exiftool libavif
        fi

    - name: Create Folders
      run: |
        mkdir images
        mkdir videos

    - name: Download Images and Videos
      run: |
        wget https://picsum.photos/1366/768/\?random -O images/image.jpg
        wget https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4 -O videos/video.mp4

    - name: Make av1.sh Executable
      run: |
        chmod +x av1.sh

    - name: Run av1.sh Script
      run: |
        bash -x ./av1.sh -i images
        bash -x ./av1.sh -i videos

    - name: Check if files exist
      run: |
        ls -l output/images/*.avif
        ls -l output/videos/*.mkv

  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Git
        run: |
          git config user.email "your-email@example.com"
          git config user.name "Your Name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Git Tag
        run: |
          MAJOR=0
          MINOR=1
          PATCH=4
          git tag v$MAJOR.$MINOR.$PATCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Git Tag
        run: |
          git push origin v$MAJOR.$MINOR.$PATCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: # specify the files you want to attach to the release
          tag: v$MAJOR.$MINOR.$PATCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}